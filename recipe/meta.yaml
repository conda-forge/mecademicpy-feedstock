{% set name = "mecademicpy" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mecademicpy-{{ version }}.tar.gz
  sha256: c6995fe05ae3489b52ed1a3ca537af3f023c6b3bc30500a110488c9cc0652a08

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - dataclasses-json >=0.5.4
    - deprecation
    - pandas
    - requests
    - pyyaml

test:
  imports:
    - mecademicpy
    - mecademicpy.robot
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.mecademic.com/support/
  dev_url: https://github.com/Mecademic/mecademicpy
  summary: A package to control the Mecademic robots through python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jjerphan
